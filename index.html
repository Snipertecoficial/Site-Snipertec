<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNIPERTEC - Acelerando o Futuro Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212;
      }
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: minmax(100px, auto);
        gap: 1rem;
      }
      /* Animation styles for sections */
      .fade-in-section {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        will-change: opacity, transform;
      }
      .fade-in-section.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      /* New styles from user's code */
      .font-orbitron {
          font-family: 'Orbitron', sans-serif;
      }
      #hero-canvas {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
      }
      .spinner {
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-radius: 50%;
          border-top: 4px solid #fff;
          width: 24px;
          height: 24px;
          animation: spin 1s linear infinite;
      }
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      .particle-flow-bg {
        position: relative;
        overflow: hidden;
        background-color: #121212;
      }
      .particle-flow-bg::before,
      .particle-flow-bg::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .particle-flow-bg::before {
        background-image:
          radial-gradient(circle, rgba(230, 0, 122, 0.4) 1px, transparent 1px),
          radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
        background-size: 40px 40px, 80px 80px;
        background-position: 0 0, 20px 20px;
        animation: move-particles-up 25s linear infinite;
      }
      .particle-flow-bg::after {
        background-image:
          radial-gradient(circle, rgba(230, 0, 122, 0.2) 1px, transparent 1px),
          radial-gradient(circle, rgba(255, 255, 255, 0.1) 2px, transparent 2px);
        background-size: 60px 60px, 120px 120px;
        background-position: 10px 10px, 50px 50px;
        animation: move-particles-up-slow 40s linear infinite;
      }
      @keyframes move-particles-up {
        from { background-position-y: 0; }
        to { background-position-y: -200px; }
      }
      @keyframes move-particles-up-slow {
        from { background-position-y: 0; }
        to { background-position-y: -200px; }
      }
      
      .blueprint-bg {
        position: relative;
        overflow: hidden;
        background-color: #0d1117;
        perspective: 1000px;
      }
      .blueprint-bg::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(0, 192, 255, 0.25) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 192, 255, 0.25) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: rotateX(65deg) scale(1.5) translateY(15%);
        animation: scan-grid 20s linear infinite;
        opacity: 0.7;
        z-index: 0;
      }
      .blueprint-bg::after {
          content: "";
          position: absolute;
          top: 50%;
          left: 50%;
          width: 800px;
          height: 800px;
          background: radial-gradient(circle, rgba(230, 0, 122, 0.15) 0%, transparent 60%);
          transform: translate(-50%, -50%);
          z-index: 0;
      }
      @keyframes scan-grid {
        from { background-position: 0 0; }
        to { background-position: 0 -100px; }
      }
       /* New Methodology Section Styles */
      .methodology-bg {
        position: relative;
        overflow: hidden;
        background-color: #121212;
      }
      .methodology-bg::before, .methodology-bg::after {
        content: '';
        position: absolute;
        z-index: 0;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.8;
      }
      .methodology-bg::before {
        width: 600px;
        height: 600px;
        top: -200px;
        left: -200px;
        background-color: rgba(230, 0, 122, 0.1);
        animation: float-glow-1 15s ease-in-out infinite;
      }
      .methodology-bg::after {
        width: 500px;
        height: 500px;
        bottom: -200px;
        right: -200px;
        background-color: rgba(0, 192, 255, 0.1);
        animation: float-glow-2 20s ease-in-out infinite alternate;
      }
      @keyframes float-glow-1 {
        0% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(80px, 40px) scale(1.2); }
        100% { transform: translate(0, 0) scale(1); }
      }
      @keyframes float-glow-2 {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(-60px, -30px) scale(1.1); }
      }
      /* New Insights/Blog Section Styles */
      .insights-bg {
        position: relative;
        overflow: hidden;
        background-color: #121212;
      }
      .insights-bg::before,
      .insights-bg::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .insights-bg::before {
        background-image:
          radial-gradient(circle, rgba(230, 0, 122, 0.3) 1px, transparent 1px),
          radial-gradient(circle, rgba(0, 192, 255, 0.3) 1px, transparent 1px);
        background-size: 50px 50px, 90px 90px;
        background-position: 0 0, 25px 25px;
        animation: move-insights-particles 30s linear infinite;
      }
      .insights-bg::after {
        background-image:
          radial-gradient(circle, rgba(230, 0, 122, 0.15) 1px, transparent 1px),
          radial-gradient(circle, rgba(0, 192, 255, 0.15) 1px, transparent 1px);
        background-size: 70px 70px, 110px 110px;
        background-position: 15px 15px, 60px 60px;
        animation: move-insights-particles-slow 50s linear infinite;
      }
      @keyframes move-insights-particles {
        from { background-position-y: 0; }
        to { background-position-y: -250px; }
      }
      @keyframes move-insights-particles-slow {
        from { background-position-y: 0; }
        to { background-position-y: -250px; }
      }
      /* New Contact Section Styles - Tech Interface */
      .tech-interface-bg {
        position: relative;
        overflow: hidden;
        background: #0A0F1A; /* A deep, techy blue */
        perspective: 1500px;
      }
      .tech-interface-bg::before { /* Rotating Grid */
        content: "";
        position: absolute;
        inset: -100%;
        background-image:
          linear-gradient(rgba(0, 192, 255, 0.25) 1.5px, transparent 1.5px),
          linear-gradient(90deg, rgba(0, 192, 255, 0.25) 1.5px, transparent 1.5px);
        background-size: 75px 75px;
        transform-style: preserve-3d;
        transform: rotateX(80deg);
        animation: rotate-grid 50s linear infinite;
        z-index: 0;
      }
      @keyframes rotate-grid {
        from { transform: rotateX(80deg) rotate(0deg); }
        to { transform: rotateX(80deg) rotate(360deg); }
      }
      .tech-interface-bg::after { /* Scanner Line */
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 0%, rgba(230, 0, 122, 0.2) 50%, transparent 100%);
        animation: scan-line 8s linear infinite;
        z-index: 0;
      }
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .particle-flow-bg > *, .blueprint-bg > *, .methodology-bg > *, .insights-bg > *, .tech-interface-bg > * {
          position: relative;
          z-index: 1;
      }
      
      /* New "Intelligent Orchestration" Animation Styles */
      .orchestration-section {
        position: relative;
        overflow: hidden;
        background-color: #0a0a0a;
        padding: 4rem 0;
      }
      .orchestration-section::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 200%;
        background-image: 
          linear-gradient(rgba(0, 192, 255, 0.2) 1px, transparent 1px),
          linear-gradient(90deg, rgba(230, 0, 122, 0.1) 1px, transparent 1px);
        background-size: 40px 40px, 40px 40px;
        animation: data-cascade 40s linear infinite;
        opacity: 0;
        transition: opacity 2s ease-in-out;
        z-index: 0;
      }
      @keyframes data-cascade {
        from { transform: translateY(0); }
        to { transform: translateY(-50%); }
      }
      .orchestration-section.is-visible::before {
        opacity: 0.5;
      }
      .orchestration-section > * {
        position: relative;
        z-index: 1;
      }
      .orchestration-animation-container {
        position: relative;
        height: 650px;
        width: 100%;
      }
      .glass-device, .ai-core-v2, .business-result-icon {
        position: absolute;
        transform-style: preserve-3d;
        transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        opacity: 0;
      }
      .orchestration-animation-container.animate .glass-device,
      .orchestration-animation-container.animate .ai-core-v2 {
        opacity: 1;
      }
      .glass-device {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 90px;
        height: 180px;
        padding: 8px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      }
      .glass-device-inner { 
        background: #0a0a0a; 
        width: 100%; 
        height: 100%; 
        border-radius: 10px;
        position: relative;
        overflow: hidden;
      }

      .glass-device-inner::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background-image: repeating-linear-gradient(
            0deg,
            transparent,
            transparent 5px,
            rgba(0, 192, 255, 0.3) 6px,
            rgba(0, 192, 255, 0.3) 7px,
            transparent 8px
        );
        animation: scroll-data 2s linear infinite;
        opacity: 0;
        transition: opacity 1.5s ease;
      }

      @keyframes scroll-data {
        from { transform: translateY(0); }
        to { transform: translateY(-50%); }
      }

      .orchestration-animation-container.animate .glass-device-inner::after {
        opacity: 1;
        transition-delay: 1s;
      }

      .ai-core-v2 {
        top: 50%; left: 50%;
        width: 120px; height: 120px;
        transform: translate(-50%, -50%) scale(0.5);
        display: flex; justify-content: center; align-items: center;
        transition-delay: 0.5s;
      }
      .orchestration-animation-container.animate .ai-core-v2 {
        transform: translate(-50%, -50%) scale(1);
      }
      .ai-core-v2-inner {
        width: 60px; height: 60px; border-radius: 50%;
        background: radial-gradient(circle, #E6007A 0%, #a30059 100%);
        box-shadow: 0 0 20px #E6007A, 0 0 40px #E6007A, inset 0 0 10px #ffaad4;
        animation: pulse-core-v2 2s infinite;
      }
      @keyframes pulse-core-v2 {
        0%, 100% { transform: scale(1); box-shadow: 0 0 20px #E6007A, 0 0 40px #E6007A, inset 0 0 10px #ffaad4; }
        50% { transform: scale(1.1); box-shadow: 0 0 30px #E6007A, 0 0 60px #E6007A, inset 0 0 15px #ffaad4; }
      }
      .orbital-ring {
        position: absolute; border-radius: 50%;
        border: 2px solid;
        border-color: rgba(0, 192, 255, 0.5) transparent rgba(0, 192, 255, 0.5) transparent;
        animation: spin-ring 5s linear infinite;
      }
      .orbital-ring-1 { width: 100px; height: 100px; animation-duration: 4s; }
      .orbital-ring-2 { width: 120px; height: 120px; animation-direction: reverse; }
      @keyframes spin-ring { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      
      .business-result-icon {
        width: 80px; height: 80px;
        background: rgba(10, 15, 26, 0.8);
        border: 1px solid rgba(0, 192, 255, 0.3);
        border-radius: 50%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        color: #00C0FF;
        transform: scale(0);
        transition-delay: 2.5s;
      }
       .business-result-icon span { font-size: 0.75rem; margin-top: 4px; color: #b0e0ff; }
      .orchestration-animation-container.animate .business-result-icon {
        opacity: 1;
        transform: scale(1);
      }

      .connection-beam {
        position: absolute;
        height: 2px;
        background: linear-gradient(90deg, transparent, #00C0FF, #E6007A);
        transform-origin: left center;
        opacity: 0;
        transform: scaleX(0);
        transition: transform 1s ease-out, opacity 1s ease-out;
        z-index: -1;
        box-shadow: 0 0 5px #00C0FF, 0 0 10px #E6007A;
      }
      .orchestration-animation-container.animate .connection-beam-to-core {
        opacity: 0.7; transform: scaleX(1);
        transition-delay: 1.5s;
      }
       .orchestration-animation-container.animate .connection-beam-from-core {
        opacity: 0.7; transform: scaleX(1);
        transition-delay: 3s;
      }
      /* Blueprint Pillar Section */
      .blueprint-pillar {
        position: relative;
        overflow: hidden;
      }
      .pulse-effect {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 10px;
        background: rgba(230, 0, 122, 0.8);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: radiate 1s ease-out;
        opacity: 0;
        pointer-events: none;
      }
      @keyframes radiate {
        from {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0.8;
        }
        to {
          transform: translate(-50%, -50%) scale(50);
          opacity: 0;
        }
      }

      /* Holographic Tabs Section */
      .holographic-tabs-container {
        background: rgba(10, 15, 26, 0.5);
        border: 1px solid rgba(0, 192, 255, 0.3);
        border-radius: 1rem;
        padding: 1.5rem;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 30px rgba(0, 192, 255, 0.2);
      }
      .holographic-tab {
        position: relative;
        background: transparent;
        color: #00C0FF;
        border: 1px solid transparent;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
        border-radius: 9999px;
        font-weight: 600;
      }
      .holographic-tab:hover {
        background: rgba(0, 192, 255, 0.1);
        border-color: rgba(0, 192, 255, 0.2);
      }
      .holographic-tab.active {
        color: #fff;
        background: rgba(230, 0, 122, 0.2);
        border-color: rgba(230, 0, 122, 0.5);
        box-shadow: 0 0 15px rgba(230, 0, 122, 0.5);
      }
      
      /* New Dossier/Expandable Card styles */
      .dossier-grid {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 1rem;
      }
      @media (min-width: 768px) {
        .dossier-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      .automation-dossier-header {
        display: flex;
        align-items: center;
        width: 100%;
        text-align: left;
        padding: 1rem;
        border-radius: 0.5rem;
        background: rgba(0, 192, 255, 0.05);
        border: 1px solid rgba(0, 192, 255, 0.2);
        transition: all 0.3s ease;
      }
      .automation-dossier-header:hover {
        background: rgba(0, 192, 255, 0.1);
        border-color: rgba(0, 192, 255, 0.4);
      }
      .dossier-details {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.5s cubic-bezier(0.25, 0.1, 0.25, 1), padding 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
        padding: 0 1rem;
      }
      .dossier-details.open {
        max-height: 500px; /* Adjust as needed */
        padding: 1.5rem 1rem 1rem 1rem;
      }
      .dossier-metrics {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        padding-top: 1rem;
        border-top: 1px solid rgba(0, 192, 255, 0.2);
      }
      .metric-before, .metric-after {
        padding-left: 0.75rem;
        position: relative;
      }
      .metric-before::before, .metric-after::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 4px;
        height: 100%;
        border-radius: 2px;
      }
      .metric-before::before { background-color: #ff4d4d; }
      .metric-after::before { background-color: #00C0FF; }


      /* --- New ROI Calculator Styles --- */
      .roi-calculator-bg {
        position: relative;
        overflow: hidden;
        background: #0a0a0a;
        border-top: 1px solid rgba(0, 192, 255, 0.2);
        border-bottom: 1px solid rgba(0, 192, 255, 0.2);
        perspective: 1200px;
      }
      .roi-calculator-bg::before { /* 3D Grid */
        content: '';
        position: absolute;
        inset: -50% 0;
        background-image:
            linear-gradient(rgba(0, 192, 255, 0.15) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 192, 255, 0.15) 1px, transparent 1px);
        background-size: 50px 50px;
        transform-style: preserve-3d;
        transform: rotateX(75deg);
        animation: slow-pan-grid 60s linear infinite;
        z-index: 0;
      }
      @keyframes slow-pan-grid {
        from { background-position: 0 0; }
        to { background-position: 0 -200px; }
      }
      .roi-calculator-content {
        position: relative;
        z-index: 2;
      }
      .data-pulse-container {
        position: absolute;
        inset: 0;
        z-index: 1;
        transform-style: preserve-3d;
        transform: rotateX(75deg);
      }
      .data-pulse {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #E6007A;
        border-radius: 50%;
        box-shadow: 0 0 8px #E6007A, 0 0 12px #E6007A;
        animation-name: travel-pulse;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes travel-pulse {
        0% { transform: translateY(100%); opacity: 1; }
        95% { opacity: 1; }
        100% { transform: translateY(-500%); opacity: 0; }
      }
      .roi-calculator-bg.is-interacting .data-pulse {
        animation-duration: 2s !important;
      }
      .roi-calculator-bg::after { /* Shockwave */
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        width: 10px; height: 10px;
        background: radial-gradient(circle, rgba(230, 0, 122, 0.5) 0%, transparent 70%);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
        z-index: 1;
      }
      .roi-calculator-bg.is-interacting::after {
        animation: shockwave 0.7s ease-out;
      }
      @keyframes shockwave {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(100); opacity: 0; }
      }
      .roi-slider {
        -webkit-appearance: none;
        width: 100%;
        height: 8px;
        background: rgba(0, 192, 255, 0.2);
        border-radius: 5px;
        outline: none;
        transition: opacity .2s;
      }
      .roi-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #00C0FF;
        cursor: pointer;
        border-radius: 50%;
        border: 3px solid #121212;
        box-shadow: 0 0 10px #00C0FF;
      }
      .roi-slider::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #00C0FF;
        cursor: pointer;
        border-radius: 50%;
        border: 3px solid #121212;
        box-shadow: 0 0 10px #00C0FF;
      }
      .roi-result-number {
        text-shadow: 0 0 15px rgba(230, 0, 122, 0.8), 0 0 5px rgba(230, 0, 122, 0.6);
        transition: all 0.3s ease-in-out;
      }
      
      /* New Automation Feed Styles */
      .automation-feed-container {
        font-family: 'Courier New', Courier, monospace;
        background: rgba(0,0,0,0.5);
        border: 1px solid rgba(0, 192, 255, 0.3);
        backdrop-filter: blur(5px);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        color: #00C0FF;
        position: fixed;
        bottom: 2rem;
        left: 2rem;
        width: 400px;
        max-width: 90%;
        z-index: 10;
        box-shadow: 0 0 20px rgba(0, 192, 255, 0.2);
      }
      .typing-effect::after {
        content: '_';
        animation: blink-caret .75s step-end infinite;
      }
      @keyframes blink-caret {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }

      /* --- Native Apps Page: Hero --- */
      .native-hero-bg {
          position: relative;
          min-height: 100vh;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
          background: #0a0a0a;
          perspective: 2000px;
          padding-top: 128px; /* 8rem for header */
          padding-bottom: 64px; /* 4rem for spacing */
      }
      .native-hero-bg::before {
          content: '';
          position: absolute;
          inset: 0;
          background-image:
              radial-gradient(circle at center, rgba(0, 192, 255, 0.2) 0%, transparent 60%),
              radial-gradient(circle at 80% 20%, rgba(230, 0, 122, 0.2) 0%, transparent 40%);
          animation: pulse-hero-glow 10s infinite ease-in-out;
      }
      @keyframes pulse-hero-glow {
          0%, 100% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.2); opacity: 0.8; }
      }
      .phone-3d-container {
          transform-style: preserve-3d;
          transition: transform 0.1s linear;
      }
      .phone-mockup {
          position: relative;
          width: 320px;
          height: 640px;
          background: #1c1c1e;
          padding: 12px;
          border-radius: 50px;
          box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7), 
                      inset 0 2px 4px rgba(255, 255, 255, 0.1),
                      inset 0 -2px 4px rgba(0, 0, 0, 0.5);
          transform-style: preserve-3d;
      }
